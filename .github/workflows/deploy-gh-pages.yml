name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify a Node.js version, adjust if needed

      - name: Install dependencies
        run: npm install # Assuming npm, change to yarn install if you use Yarn

      - name: Build project
        run: npm run build -- --debug # Added --debug flag
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # Pass API key as secret

      - name: Copy CNAME to dist
        run: cp CNAME dist/

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vite-build-dist
          path: dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite's default output directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
