<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Cell - 偽りの接続</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script>  THIS LINE MUST BE REMOVED -->
  <link rel="stylesheet" href="/index.css"> <!-- Ensure this path is root-relative -->
  <style>
    body {
      font-family: 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", monospace;
    }
    /* Custom scrollbar for a more terminal-like feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #4a4a4a;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6a6a6a;
    }
    .terminal-output::-webkit-scrollbar-track {
      background: #0D1117; /* bg-gray-900 in Tailwind custom config */
    }
    .terminal-output::-webkit-scrollbar-thumb {
      background: #30363D; /* bg-gray-700 */
    }
    .terminal-output::-webkit-scrollbar-thumb:hover {
      background: #484F58; /* bg-gray-600 */
    }
    /* Removed #ui-mode-switcher style block as it's no longer used */

    /* Shake animation for passcode error */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
      20%, 40%, 60%, 80% { transform: translateX(6px); }
    }
    .animate-shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    /* Utility to hide scrollbar */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    /* App Content Transition Styles */
    .app-content-enter {
      opacity: 0;
      transform: scale(0.98) translateY(10px);
    }
    .app-content-enter-active {
      opacity: 1;
      transform: scale(1) translateY(0);
      transition: opacity 250ms ease-out, transform 250ms ease-out;
    }
    .app-content-exit {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    .app-content-exit-active {
      opacity: 0;
      transform: scale(0.98) translateY(-10px);
      transition: opacity 200ms ease-in, transform 200ms ease-in;
    }

  </style>
  <!-- Import map script block removed -->
</head>
<body class="bg-black text-green-400">
  <div id="root"></div>
  <!-- Removed <div id="ui-mode-switcher-container"></div> -->
  <script type="module" src="/index.tsx"></script> <!-- Script path reverted -->
</body>
</html>
